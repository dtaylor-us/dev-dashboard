<!-- frontend/src/app/repo-list/repo-list.component.html -->

<mat-form-field appearance="fill">
  <mat-label>GitHub Username</mat-label>
  <input matInput [(ngModel)]="username">
</mat-form-field>
<button mat-raised-button color="primary" (click)="fetchRepos()">Get Repos</button>

<!-- Display the repos here -->
<ul>
  <li *ngFor="let repo of repos">{{ repo.name }}</li>
</ul>
