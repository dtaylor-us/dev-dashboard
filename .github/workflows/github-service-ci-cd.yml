name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ./github-service  # Explicitly checkout into this directory

      - name: Print directory structure
        run: |
          pwd
          ls -R  # This will show the directory structure in the runner

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./github-service  # Adjust the context to point to the correct directory
          file: ./github-service/docker/Dockerfile.jvm
          push: true
          tags: derektaylor/github-service:${{ github.sha }}

      - name: Update Kubernetes manifests
        run: |
          sed -i "s/derektaylor\/github-service:[0-9a-f]*/derektaylor\/github-service:${{ github.sha }}/" kubernetes/deployment.yaml

      - name: Commit updated manifests
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git commit -am "Update image tag to ${{ github.sha }}"
          git push
