name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Setup Java and Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Build the Quarkus application
      - name: Build with Maven
        run: mvn -B package -DskipTests  # you can remove `-DskipTests` if you want to run tests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build and push the Docker image
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./github-service
          file: ./github-service/src/main/docker/Dockerfile.jvm
          push: true
          tags: derektaylor/github-service:${{ github.sha }}

      - name: Update Kubernetes manifests
        run: |
          sed -i "s/derektaylor\/github-service:[0-9a-f]*/derektaylor\/github-service:${{ github.sha }}/" kubernetes/deployment.yaml

      - name: Commit updated manifests
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git commit -am "Update image tag to ${{ github.sha }}"
          git push
